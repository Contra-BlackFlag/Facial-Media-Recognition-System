<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FMRS</title>
 <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=VT323&display=swap" rel="stylesheet">    <script src="[https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js](https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js)"></script>   
     <style>
        body { font-family: 'Manrope', sans-serif; background-color: #000000; }
        .font-dotmatrix { font-family: 'VT323', monospace; }
    </style>
</head>
<body class="text-gray-200">
    <div class="container mx-auto p-4 md:p-8 max-w-md min-h-screen flex flex-col justify-center">
        <header class="text-center mb-12">
            <h1 class="font-dotmatrix text-6xl md:text-7xl font-bold text-white tracking-widest">F<span class="text-red-500">M</span>RS</h1>
            <p class="text-lg text-gray-400 mt-2">Facial Media Recognition System</p>
        </header>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-8">
                {% for category, message in messages %}
                    <div class="p-4 rounded-lg {% if category == 'error' %} bg-red-900/50 text-red-300 {% elif category == 'success' %} bg-green-900/50 text-green-300 {% else %} bg-blue-900/50 text-blue-300 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="bg-gray-900/50 p-8 rounded-3xl border border-gray-800">
            <h2 class="font-dotmatrix text-3xl text-white mb-6 text-center">Login to Your Account</h2>
            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-bold text-gray-400">Username</label>
                    <input type="text" id="username" name="username" class="mt-2 w-full bg-gray-800 border border-gray-700 rounded-full px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-bold text-gray-400">Password</label>
                    <input type="password" id="password" name="password" class="mt-2 w-full bg-gray-800 border border-gray-700 rounded-full px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-full hover:bg-red-700 transition">Login</button>
            </form>
            <p class="text-center text-gray-400 mt-6">
                Don't have an account? <a href="{{ url_for('signup') }}" class="text-red-400 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
